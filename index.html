<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan-Name-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form onsubmit="age()" id="form_age">
            <div class="base">
                <h4>Age-Name Calculator</h4>
                <div class="radio">
                    <p>Fancy knowing your traditional Akan name?<br> Enter your birthday information below, then select
                        your gender and get to know your Akan
                        name:</p>
                </div>
                <div class="block">
                    <p class="title">Date</p>
                    <input type="number" id="date" placeholder="dd" minlenght="1" maxlength="2" min="0" required />
                </div>
                <div class="block">
                    <p class="title">Month</p>
                    <input type="number" id="month" placeholder="mm" minlenght="1" maxlength="2" min="0" required />
                </div>
                <div class="block">
                    <p class="title">Year</p>
                    <input type="number" id="year" placeholder="yyyy" minlenght="4" maxlength="4" min="0" required />
                </div>
            </div>
            <div class="radio">
                <p>Select your Gender</p>
                <input type="radio" id="male" name="#" value="MALE">
                <label for="male">MALE</label><br>
                <input type="radio" id="female" name="#" value="FEMALE">
                <label for="female">FEMALE</label><br>
            </div>



        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
